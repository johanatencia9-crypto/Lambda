AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'LambdaRPA

  Sample SAM Template for LambdaRPA

  '
Parameters:
  UrlServicioExterno:
    Type: String
    Description: URL del servicio externo que la Lambda va a consumir
  URL_SERVICIO_TOKEN:
    Type: String
    Description: URL del servicio para obtener token
  CLIENT_ID:
    Type: String
    Description: Client ID
  CLIENT_SECRET:
    Type: String
    Description: Client secret
Globals:
  Function:
    Timeout: 20
    MemorySize: 512
    LoggingConfig:
      LogFormat: JSON
Resources:
  MiParametroDeTabla:
    Type: AWS::SSM::Parameter
    Properties:
      Name: /my-table-parameter
      Type: String
      Value: "{\n  \"key1\": \"value1\",\n  \"key2\": \"value2\",\n  \"key3\": \"\
        value3\"\n}\n"
      Description: "Par\xE1metro que simula una tabla de valores"
  MySqsQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: MiColaDeProcesamiento
  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: HelloWorldFunction
      Handler: helloworld.RPATranslatorLambda2::handleRequest
      Runtime: java21
      Architectures:
      - x86_64
      MemorySize: 512
      Environment:
        Variables:
          URL_SERVICIO_EXTERNO:
            Ref: UrlServicioExterno
          URL_SERVICIO_TOKEN:
            Ref: URL_SERVICIO_TOKEN
          CLIENT_ID:
            Ref: CLIENT_ID
          CLIENT_SECRET:
            Ref: CLIENT_SECRET
          TABLE_PARAMETER: '{{resolve:ssm:/my-table-parameter}}'
      Events:
        MySQSEvent:
          Type: SQS
          Properties:
            Queue:
              Fn::GetAtt:
              - MySqsQueue
              - Arn
            BatchSize: 10
    Metadata:
      SamResourceId: HelloWorldFunction
  ApplicationResourceGroup:
    Type: AWS::ResourceGroups::Group
    DependsOn: MySqsQueue
    Properties:
      Name:
        Fn::Sub: ApplicationInsights-SAM-${AWS::StackName}
      ResourceQuery:
        Type: CLOUDFORMATION_STACK_1_0
  ApplicationInsightsMonitoring:
    Type: AWS::ApplicationInsights::Application
    Properties:
      ResourceGroupName:
        Ref: ApplicationResourceGroup
      AutoConfigurationEnabled: 'true'
Outputs:
  HelloWorldFunction:
    Description: Hello World Lambda Function ARN
    Value:
      Fn::GetAtt:
      - HelloWorldFunction
      - Arn
  MySqsQueueArn:
    Description: ARN de la cola SQS
    Value:
      Fn::GetAtt:
      - MySqsQueue
      - Arn
